<h2>Tasks's List</h2>
<button (click)="getTasksFromService()">Show Tasks</button>

<div *ngFor="let task of tasks">
  <app-task [title]="task.title" ></app-task>
  
  <button (click)="getTaskFromService(task.title)">Show</button>
  
  <app-task *ngIf="oneTask.length > 0" [title]="task.title" [description]="task.description" [completed]="task.completed"></app-task>

  
</div>
